<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Converter</title>
    <link rel="stylesheet" href="./converter.css">
</head>
<body>
    <div>
        <h1>Конвертер валют</h1>
        <form action="">
            <div class="container-input">
                <div class="input-converter">
                    <span>USD</span>
                    <input type="number" value="1" id="usd">
                </div>
                <label for="">доллар США</label>
            </div>
            <div class="container-input">
                <div class="input-converter">
                    <span>EUR</span>
                    <input type="number" id="eur">
                </div>
                <label for="">евро</label>
            </div>
            <div class="container-input">
                <div class="input-converter">
                    <span>BYN</span>
                    <input type="number" id="byn">
                </div>
                <label for="">белорусский рубль</label>
            </div>
            <div class="container-input">
                <div class="input-converter">
                    <span>RUB</span>
                    <input type="number" id="rub">
                </div>
                <label for="">российский рубль</label>
            </div>
        </form>
    </div>
    
</body>
</html>
